<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
    <ion-buttons end>
      <button ion-button>
        LOG IN
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <p>Title</p>
    <input type="radio" name="tit" value="Mr." class="a">Mr. 
    <input type="radio" name="tit" value="Miss" class="a">Miss
    <input type="radio" name="tit" value="Mrs." class="a">Mrs
  </ion-item>
  <ion-item>
    <ion-label floating>
      First Name
    </ion-label>
    <ion-input [(ngModel)]="fname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Last Name
    </ion-label>
    <ion-input [(ngModel)]="lname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Email
    </ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Mobile
    </ion-label>
    <ion-input type="tel" col-2 ></ion-input>
    <ion-input type="tel" [(ngModel)]="mobile"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Password
    </ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <button ion-button block full large class="b" (click)="register()">
    CONTINUE
  </button>
</ion-footer>
