<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
    <ion-buttons end>
      <button ion-button>
        LOG IN
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <p>Title</p>
    <input type="radio" name="tit" value="Mr." class="a">Mr. 
    <input type="radio" name="tit" value="Miss" class="a">Miss
    <input type="radio" name="tit" value="Mrs." class="a">Mrs
  </ion-item>
  <ion-item>
    <ion-label stacked>
      First Name
    </ion-label>
    <ion-input [(ngModel)]="fname" placeholder="Enter First Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>
      Last Name
    </ion-label>
    <ion-input [(ngModel)]="lname" placeholder="Enter last Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>
      Email
    </ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="Enter Email"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label stacked>
        Date of Birth
      </ion-label>
      <ion-input [(ngModel)]="dob" disabled placeholder="DD/MM/YY" (click)="t1()"></ion-input>
    </ion-item>
  <ion-item>   
    <ion-label stacked>
      Mobile
    </ion-label>
    <ion-input type="tel" [(ngModel)]="mobile" placeholder="Enter Mobile"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>
      Password
    </ion-label>
    <ion-input [type]="passwordType" [(ngModel)]="password" clearOnEdit="false" placeholder="Enter password"></ion-input>
    <button ion-button clear item-end (click)='hideShowPassword()' style="height:32px;">
      <ion-icon [name]="passwordIcon" style="font-size:32px;"></ion-icon>
    
    </button>
  </ion-item>
  <span class="c"> Minimum 8 Characters Required</span>
</ion-list>
<span class="d"> *You agree to the <span (click)="more()"><u>Terms and Conditions</u></span> while signing up </span>
</ion-content>
<ion-footer>
  <button ion-button block full large class="b" (click)="register()">
    CONTINUE
  </button>
</ion-footer>
