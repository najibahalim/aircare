<ion-header>

  <ion-navbar>
    <ion-title>QuizList</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addQuiz()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let qs of quizzes;let i=index" (click)="open(i)">
  <ion-card-header>
    {{qs.name}}
  </ion-card-header>
  <ion-item>
    <h2>Created By</h2>
    <p>{{qs.username}} on {{qs.date}}</p>
  </ion-item>
  <ion-item>
    <h2>No of Questions</h2>
    <p>{{qs.noq}}</p>
  </ion-item>
</ion-card>
</ion-content>
