<ion-header>

  <ion-navbar>
    <ion-title>My Trips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <ion-item *ngFor="let t of trips">
    <h2>{{t.From}} -> {{t.To}}</h2> 
    <h2>{{t.flightname}}</h2>
    <h2>{{t.time}}</h2>
  </ion-item>
</ion-list>
</ion-content>
