<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Near-By Locations</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
      <div #map id="map" ></div>
      <div style="width : 100% ;height: 60%">
        <ion-list>
          <ion-item *ngFor="let place of places">
            <ion-avatar item-start>
              <img src="{{place.icon}}">
            </ion-avatar>
            <p>{{place.name}}</p>
          </ion-item>
        </ion-list>
      </div>
</ion-content>
