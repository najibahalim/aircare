<ion-header>

  <ion-navbar hideBackButton >

    <ion-title>
      Dashboard 
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="tip()">Smart Tips</button>
      <button ion-button (click)="trip()">My Trips</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card *ngIf="aadhar==true" color="primary">
    <ion-card-header>
      Link Your Aadhar Card
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Enter your Aadhaar Card number</ion-label>
        <ion-input [(ngModel)]="ano" placeholder="XXXXXXXXXXXX">
  
        </ion-input>
      </ion-item>
      <button ion-button color=danger full (click)="setaadhar()">SUBMIT</button>
    </ion-card-content>
  </ion-card>
  <ion-card class="d" *ngIf="!aadhar==true">
    <ion-icon name="md-checkmark-circle-outline" color=secondary ></ion-icon>
    <ion-card-header color=secondary>
      Aadhaar Card Verified
    </ion-card-header>
  </ion-card>
  <ion-card class="c">
    <ion-list radio-group [(ngModel)]="way" class="b">
    
      <ion-item no-lines class="b">
        <ion-label>One Way</ion-label>
        <ion-radio value="one" item-left></ion-radio>
      </ion-item>
    
      <ion-item no-lines class="b">
        <ion-label>Round Trip</ion-label>
        <ion-radio value="two" item-left></ion-radio>
      </ion-item>
    
      <hr>
      <button ion-button block icon-start outline class="a" (click)="from()">
        <ion-icon name="md-globe"> </ion-icon>
        <p>From: {{f}}</p>
      </button>
      <button ion-button block icon-start outline class="a" (click)="To()">
        <ion-icon name="md-globe"> </ion-icon>
        <p>To: {{t}}</p>
      </button>
      <button ion-button block icon-start outline class="a" (click)="d1()">
        <ion-icon name="calendar"> </ion-icon>
        <p>Departure Date: {{dateo}}</p>
      </button>
      <button *ngIf="way=='two'" ion-button block icon-start outline class="a" (click)="d2()">
        <ion-icon name="calendar"> </ion-icon>
        <p>Return Date: {{datet}}</p>
      </button>
      <button ion-button block icon-start outline class="a" (click)="c()">
        <ion-icon name="contacts"> </ion-icon>
        <p>Class: {{classt}}</p>
      </button>
    </ion-list>
    <button ion-button large block class="searchbut" (click)="next()">
      Search
    </button>
  </ion-card>
  
</ion-content>
