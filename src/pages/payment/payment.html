<ion-header>

  <ion-navbar>
    <ion-title>payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    Payment Details
  </ion-card-header>
  <ion-list>
    <ion-item>
      <ion-label stacked>
        CARD NUMBER
      </ion-label>
      <ion-input placeholder="Valid Card Number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
         Expiration Date
      </ion-label>
      <ion-input placeholder="MM / YY " ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
       CV CODE
      </ion-label>
      <ion-input placeholder="CVC"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full color=secondary (click)="next()">Book</button>
</ion-card>
</ion-content>
