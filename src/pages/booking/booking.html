<ion-header>

  <ion-navbar>
    <ion-title>Book your Flight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    {{from}} -> {{to}}
  </ion-card-header>
  <ion-item>
    <ion-avatar>
      <img src="{{flist.imgurl}}">
    </ion-avatar>
    {{flightname}}
  </ion-item>
  <ion-item>
    {{flist.time}} {{flist.stop}}
  </ion-item>
  <ion-item>
    <h3>Departure Date</h3>
    {{flist.depart}}
  </ion-item>
    <ion-item *ngIf="flist.return1!=undefined">
      <h3>Return Date</h3>
      {{flist.return1}}
    </ion-item>
</ion-card>

<ion-card>
<ion-list>
  <ion-label>Passenger Details</ion-label>
  <ion-item>
    <ion-label>
      No of Adults
    </ion-label>
    <ion-input type="number" [(ngModel)]="adult"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      No of Children
    </ion-label>
    <ion-input type="number" [(ngModel)]="child"></ion-input>
  </ion-item>
</ion-list>
</ion-card>

</ion-content>
<ion-footer>
  <ion-item >
   <p item-start>â‚¹ {{flist.price*adult+0.7*flist.price*child}}</p>
   <button ion-button item-end (click)="proceed()">Proceed</button>
  </ion-item> 
</ion-footer>
